name: Make PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    container:
      image: docker://pandoc/latex:2.10.1
      options: --entrypoint=sh
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: |
          tlmgr update --self
          tlmgr install koma-script geometry fira lastpage fancyhdr titlesec tocloft hyperref

      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Produce pdfs
        run: |
          find . -iname '*.yml' -type f -maxdepth 1 -exec sh -c 'pandoc -d ${0} -o ${0%.yml}.pdf' {} \;

      - name: Commit PDF Artifacts
        uses: stefanzweifel/git-auto-commit-action@v4
