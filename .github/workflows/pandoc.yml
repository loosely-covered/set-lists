name: Make PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    container:
      image: docker://pandoc/latex:2.10.1
      options: --entrypoint=sh
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: |
          tlmgr install koma-script geometry fira lastpage fancyhdr titlesec tocloft hyperref

      - name: checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: prepare output directories
        run: |
          for d in */; do
            mkdir -p output/$d
          done

      - name: produce pdfs
        run: |
          find . -iname '*.yml' -type f -maxdepth 1 -exec sh -c 'pandoc -d ${0} -o output/${0%.yml}.pdf' {} \;

      # - name: upload PDFs
      #   uses: actions/upload-artifact@master
      #   with:
      #     name: output
      #     path: output

      - name: Set datetime variable
        run: echo "NOW=$(date +'%Y-%m-%d.%H%M%S')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Tag-${{ env.NOW }}
          release_name: v${{ env.NOW }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: output
          asset_name: output
          asset_content_type: application/pdf
